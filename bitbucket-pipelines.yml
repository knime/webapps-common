image: node:18.11.0

definitions:
  steps:
    - step: &lint-test-build
        name: Lint, tests and build
        caches:
          - node
        script:
          - npm ci
          - npm run ci:lint
          - npm run coverage -- --ci
          - npm run audit

pipelines:
  pull-requests:
    '**':
      - step: *lint-test-build
  branches:
    master:
      - step: *lint-test-build