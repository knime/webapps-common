sonar.host.url=https://sonar.knime.com/sonarqube/
sonar.projectKey=js:knime-ui-extension-service
sonar.projectName=js:knime-ui-extension-service
sonar.sourceEncoding=UTF-8
sonar.sources=.
sonar.tests=test
# keep in sync with Jest Config!
sonar.exclusions=node_modules/**/*,dist/**/*,.nuxt/**/*,.nyc_output/**/*,coverage/**/*,*.log,config/**/*,**/config.js,**/*.config.js,buildtools/**,webapps-common/**
sonar.javascript.file.suffixes=.js,.vue
sonar.test.inclusions=**/*.test.js,**/*.test.ts
sonar.coverage.exclusions=test/**/*,**/*.test.js,**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info